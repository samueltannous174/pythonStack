<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo and Ninja Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white  ">
        <div class="grid grid-cols-2 gap-8 p-8 ">
            <form action="/addDojo" method="POST">
                {% csrf_token %}
                <h2 class="text-2xl font-normal mb-6">Add a Dojo</h2>
                <div class="space-y-4 justify-center flex flex-col ">
                    <div class="flex items-center gap-4">
                        <label class="w-16 text-gray-700">Name</label>
                        <input type="text" name="dojo" class="flex-1 border-2 border-black px-3 py-1">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="w-16 text-gray-700">City</label>
                        <input type="text" name="city" class="flex-1 border-2 border-black px-3 py-1">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="w-16 text-gray-700">State</label>
                        <input type="text" name="state" class="flex-1 border-2 border-black px-3 py-1">
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button class="border-2 border-black bg-white px-6 py-1">Add</button>
                    </div>
                </div>
            </form>

            <form action="/addNinja" method="POST">
                {% csrf_token %}
                <h2 class="text-2xl font-normal mb-6">Add a Ninja</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <label class="w-24 text-gray-700">First Name</label>
                        <input type="text" name="name" class="flex-1 border-2 border-black px-3 py-1">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="w-24 text-gray-700">Last Name</label>
                        <input type="text" name="last" class="flex-1 border-2 border-black px-3 py-1">
                    </div>
                    <div class="flex items-center gap-4">
                        <label class="w-24 text-gray-700">Dojo</label>

                        <select class="flex-1 border-2 border-black px-3 py-1 bg-gray-100" name="dojo">
                            <option>-select a dojo-</option>
                            {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mt-6 justify-center flex">
                        <button class="border-2 border-black bg-white px-6 py-1 ">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div>

        <div class="p-8 flex flex-col  justify-center align-center w-1/2 mx-auto">

            <h1 class=" text-4xl font-semibold  ">All the Dojos</h1>
            {% for dojo in dojos %}
             <h2 class="text-xl font-semibold  mb-2 mt-9"> Ninjas at the {{dojo.name}} dojo</h2>
      <ul class="list-disc list-center space-y-1">
        {% for ninja in dojo.ninjas.all %}
        <li class=" font-bold">{{ninja.first_name}} {{ninja.last_name}}</li>
        {% endfor %}
      </ul>

            {% endfor %}
        </div>
                </div>

    </div>
</body>
</html>
