<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
        <div class="w-1/5 mx-auto">
      <h1 class="text-4xl font-bold text-center mb-6">Login Form</h1>
      <form action="/login" method="post" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="login">
        
        <div>
          <label for="login_email" class="block text-sm font-bold text-gray-700">Email Address</label>
          <input type="text" id="login_email" name="email" required class="w-full border rounded py-2 px-3 text-gray-700">
        </div>
        
        <div>
          <label for="login_password" class="block text-sm font-bold text-gray-700">Password</label>
          <input type="password" id="login_password" name="password" required class="w-full border rounded py-2 px-3 text-gray-700">
        </div>
        
        <div class="text-center">
          <input type="submit" value="Login" class="bg-gray-500 text-white font-bold py-2 px-4 rounded">
        </div>
      </form>
        {% if messages %}
          <ul class="mt-4 text-sm">
            {% for message in messages %}
              {% if 'login' in message.tags %}
                <li class="{% if 'success' in message.tags %}text-green-600{% else %}text-red-500{% endif %}">
                  {{ message }}
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        {% endif %}

    </div>
    <div class="w-1/5 mx-auto mt-10 text-center ">
        <a class="underline text-blue-400" href="/show_register"> create an account </a>
    </div>
    
</body>
</html>
