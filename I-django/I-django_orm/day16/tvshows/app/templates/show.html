
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center flex-col mx-auto p-8">
    <h1 class="text-2xl font-semibold">{{show.title}} </h1>
    <p>Network: {{show.network}} </p>
    <p>Release Date: {{show.release_date}} </p>
    <p>Description: {{show.description}} </p>
      <form class="" action="/shows/{{show.id}}/edit" method="POST">
        {% csrf_token %}
        <button class="text-blue-600 text-2xl" type="submit">Edit</button>
    </form>
    </div>

    <a href="/shows" class="text-blue-600 hover:text-blue-900 mt-10 text-2xl">Go Back</a>
     


</body>
</html>
