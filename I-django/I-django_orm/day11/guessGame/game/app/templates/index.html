<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class=" flex flex-col items-center justify-center w-[80%]">
  <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to the Great Number Game!</h1>
  <p class="text-lg text-gray-700 mb-6">I am thinking of a number between <span class="font-semibold">1 and 100</span></p>
  <p class="text-md text-gray-600 mb-4">Take a guess!</p>
{% if message %}
  <div class="mt-4 p-4 rounded-md h-[600px]
              {% if 'won' not in message %}
                bg-red-200 text-red-800
              {% else %}
                bg-green-200 text-green-800
              {% endif %}">
    {{ message }}
  </div>

  {% if 'won' in message %}
    <form method="GET" action="/" class="mt-4">
      <button 
        type="submit" 
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md">
        Play Again
      </button>
    </form>
  {% endif %}
{% endif %}

  <form method="POST" action="/submitted" class="w-[50%] max-w-sm mt-10">
    {% csrf_token %}
    <input 
    type="number" 
    name="guess" 
    min="1" 
    max="100" 
    placeholder="Enter your guess..." 
    class="w-full px-4 py-2 border-2 border-gray-300 rounded-md  mb-4"
    />
    <button 
      type="submit" 
      class="w-full bg-gray-200  text-white font-semibold py-2 px-4 rounded-md  border-2 border-black "
      >
      Submit
    </button>
  </form>
{{request.session.guess}}
</div>



</body>
</html>
